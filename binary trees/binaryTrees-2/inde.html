      <style>
        #toggle {
          display: none;
        }
    
        label {
          display: block;
          width: 60px;
          height: 30px;
          background: #ccc;
          border-radius: 30px;
          position: relative;
          cursor: pointer;
        }
    
        label::after {
          content: "";
          width: 28px;
          height: 28px;
          background: white;
          border-radius: 50%;
          position: absolute;
          top: 1px;
          left: 1px;
          transition: left 0.3s;
        }
    
        #toggle:checked + label::after {
          left: 31px;
        }
    
        #toggle:checked + label {
          background: #4caf50;
        }
      </style>
</head>
